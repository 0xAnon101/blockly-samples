<html>

<head>
    <title>Blockly - SNAP style renderer</title>
    <style>
        body {
            background: #373737;
            padding: 0;
            margin: 0;
        }
        #snap-toolbox {
            height: 100px;
        }
        #blocklyDiv {
            height: calc(100vh - 100px);
            width: 100%;
        }
        .blocklyMainBackground {
            stroke-width: 0;
        }
    </style>
</head>

<body>
    <div id="snap-toolbox"></div>
    <div id='blocklyDiv'>
    </div>

    <script src="./node_modules/blockly/blockly.min.js"></script>

    <script type='text/javascript' src='./blocks/motion.js'></script>
    <script type='text/javascript' src='./blocks/operators.js'></script>

    <script>Blockly.snap = {}; </script>
    <script type='text/javascript' src='./renderers/snap/constants.js'></script>
    <script type='text/javascript' src='./renderers/snap/drawer.js'></script>
    <script type='text/javascript' src='./renderers/snap/path_object.js'></script>
    <script type='text/javascript' src='./renderers/snap/renderer.js'></script>

    <script type='text/javascript' src='./theme.js'></script>

    <script type='text/javascript' src='./overrides.js'></script>
    <script type='text/javascript' src='./index.js'></script>

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <block type="motion_move">
            <value name="STEPS">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
        </block>
        <block type="operators_plus">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </xml>
</body>

</html>
